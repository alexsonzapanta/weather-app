<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .dot {
      transition: transform 0.3s ease-in-out;
    }
    input:checked + .block + .dot {
      transform: translateX(100%);
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center transition">

  <!-- Dark Mode Switch -->
  <div class="fixed top-4 right-4 z-50 flex items-center space-x-2">
    <span id="modeIcon" class="text-xl text-gray-800 dark:text-gray-200">☀️</span>
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="darkToggle" class="sr-only" onchange="toggleDarkMode()" />
      <div class="block bg-gray-400 w-14 h-8 rounded-full"></div>
      <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full"></div>
    </label>
  </div>

  <!-- App Container -->
  <div class="w-full max-w-md mx-auto p-6">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow border border-gray-200 dark:border-gray-700 p-8 space-y-6">
      <h1 class="text-2xl font-semibold text-gray-800 dark:text-white text-center">Weather Dashboard</h1>

      <!-- Input -->
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city name"
        class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- Buttons -->
      <div class="flex flex-wrap gap-2">
        <button
          onclick="getWeather()"
          class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition"
        >
          Search
        </button>
        <button
          onclick="getWeatherByLocation()"
          class="bg-gray-100 hover:bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-white font-medium py-2 px-4 rounded-md border border-gray-300 dark:border-gray-600 transition"
        >
          Use My Location
        </button>
      </div>

      <!-- Weather Info -->
      <div id="weatherInfo" class="bg-white dark:bg-gray-700 p-6 rounded-xl border border-gray-200 dark:border-gray-600 text-left text-gray-800 dark:text-gray-200 space-y-4 min-h-[120px]">
        <!-- Weather results appear here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
